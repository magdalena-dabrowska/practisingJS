<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>testing</title>

  <script type="text/javascript">
    function list(){
      var number1=document.getElementById("area1").value;
      var number2=document.getElementById("area2").value;

       for (i=number1; i<number2; i++){
         document.getElementById("theList").innerHTML=i+"";
       }

      // if (number1>1) 
      // document.getElementById("theList").innerHTML=number1;
      
    }

  </script>
</head>
<body>
  <input type="text" id="area1" />
  <input type="text" id="area2" />
  <input type="submit" value="List" onclick="list()" />

  <div id="theList"></div>

  
</body>
</html>
